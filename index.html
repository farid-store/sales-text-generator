<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #6c757d;
            --secondary-dark: #5a6268;
            --background-light: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .card h2 {
            color: var(--primary-dark);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #555;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 15px;
        }

        .primary-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .primary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        .secondary-btn {
            background-color: var(--secondary-color);
            color: white;
            margin-top: 15px;
            width: auto;
            align-self: flex-end;
        }

        .secondary-btn:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .secondary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        .output-section textarea {
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            min-height: 200px;
        }

        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px; /* Spasi dari elemen di atasnya */
            padding-top: 20px; /* Spasi dari border atas */
            border-top: 1px solid #eee; /* Garis pemisah */
        }

        .social-media-links a {
            color: var(--primary-color);
            font-size: 1.5em; /* Ukuran ikon */
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-media-links a:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Ikon sederhana jika tidak menggunakan Font Awesome */
        .social-icon::before {
            font-family: 'Poppins', sans-serif; /* Fallback if no icon font */
            font-weight: 600;
            margin-right: 5px;
        }
        .facebook::before { content: "FB"; }
        .instagram::before { content: "IG"; }
        .github::before { content: "GH"; }
        .website::before { content: "WEB"; }


        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .error-message {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
            }
            .input-section, .output-section {
                flex: 1;
            }
            .output-section {
                display: flex;
                flex-direction: column;
            }
            .secondary-btn {
                align-self: flex-start; /* Mengatur kembali posisi tombol copy */
                margin-left: auto; /* Dorong ke kanan */
            }
            .social-media-links {
                justify-content: flex-end; /* Dorong ke kanan bersama tombol copy */
                gap: 15px; /* Sedikit rapatkan */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Sales Text Generator</h1>
            <p class="subtitle">Craft compelling sales copy in seconds with the power of AI.</p>
        </header>

        <main>
            <section class="input-section card">
                <h2>Input Details</h2>
                <form id="generatorForm">
                    <div class="form-group">
                        <label for="productName">Product/Service Name:</label>
                        <input type="text" id="productName" placeholder="e.g., Smartwatch Pro" required>
                    </div>

                    <div class="form-group">
                        <label for="audience">Target Audience:</label>
                        <input type="text" id="audience" placeholder="e.g., Tech enthusiasts, Busy professionals" required>
                    </div>

                    <div class="form-group">
                        <label for="sellingPoints">Key Selling Points (comma-separated):</label>
                        <textarea id="sellingPoints" rows="3" placeholder="e.g., Long battery life, Waterproof, Health tracking" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tone">Tone:</label>
                            <select id="tone">
                                <option value="Persuasive">Persuasive</option>
                                <option value="Informative">Informative</option>
                                <option value="Enthusiastic">Enthusiastic</option>
                                <option value="Humorous">Humorous</option>
                                <option value="Formal">Formal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="length">Length:</label>
                            <select id="length">
                                <option value="Short (1-2 sentences)">Short</option>
                                <option value="Medium (3-5 sentences)">Medium</option>
                                <option value="Long (1-2 paragraphs)">Long</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="language">Output Language:</label>
                        <select id="language">
                            <option value="English">English</option>
                            <option value="Indonesian">Indonesian</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                    </div>

                    <button type="submit" id="generateBtn" class="btn primary-btn">
                        <span id="buttonText">Generate Sales Text</span>
                        <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </section>

            <section class="output-section card">
                <h2>Generated Sales Text</h2>
                <textarea id="generatedText" rows="10" readonly placeholder="Your generated sales text will appear here..."></textarea>
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-top: 15px;">
                    <button id="copyBtn" class="btn secondary-btn" style="display: none;">Copy Text</button>
                    <div id="socialLinks" class="social-media-links" style="display: none;">
                        <a href="https://facebook.com/yourprofile" target="_blank" class="facebook social-icon" title="Facebook"></a>
                        <a href="https://instagram.com/yourprofile" target="_blank" class="instagram social-icon" title="Instagram"></a>
                        <a href="https://github.com/yourprofile" target="_blank" class="github social-icon" title="GitHub"></a>
                        <a href="https://yourwebsite.com" target="_blank" class="website social-icon" title="Website"></a>
                    </div>
                </div>
                <div id="message" class="message-box" style="display: none;"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 AI Sales Text Generator. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generatorForm = document.getElementById('generatorForm');
            const productNameInput = document.getElementById('productName');
            const audienceInput = document.getElementById('audience');
            const sellingPointsTextarea = document.getElementById('sellingPoints');
            const toneSelect = document.getElementById('tone');
            const lengthSelect = document.getElementById('length');
            const languageSelect = document.getElementById('language');
            const generateBtn = document.getElementById('generateBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const generatedTextarea = document.getElementById('generatedText');
            const copyBtn = document.getElementById('copyBtn');
            const socialLinksDiv = document.getElementById('socialLinks'); // Dapatkan elemen baru
            const messageBox = document.getElementById('message');

            // Handle Generate Button Click
            generatorForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // Clear previous messages and results, hide copy and social buttons
                generatedTextarea.value = '';
                copyBtn.style.display = 'none';
                socialLinksDiv.style.display = 'none'; // Sembunyikan elemen sosial
                hideMessage();

                // Validate inputs
                if (!productNameInput.value || !audienceInput.value || !sellingPointsTextarea.value) {
                    showMessage('Please fill in all required fields.', 'error');
                    return;
                }

                // Set loading state
                generateBtn.disabled = true;
                buttonText.textContent = 'Generating...';
                loadingSpinner.style.display = 'inline-block';

                const payload = {
                    productName: productNameInput.value,
                    audience: audienceInput.value,
                    sellingPoints: sellingPointsTextarea.value,
                    tone: toneSelect.value,
                    length: lengthSelect.value,
                    language: languageSelect.value
                };

                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Server error. Please try again.');
                    }

                    const data = await response.json();
                    generatedTextarea.value = data.text;
                    copyBtn.style.display = 'inline-flex'; // Show copy button
                    socialLinksDiv.style.display = 'flex'; // Tampilkan elemen sosial
                    
                } catch (err) {
                    showMessage(`Error: ${err.message}`, 'error');
                } finally {
                    // Reset loading state
                    generateBtn.disabled = false;
                    buttonText.textContent = 'Generate Sales Text';
                    loadingSpinner.style.display = 'none';
                }
            });

            // Handle Copy Button Click
            copyBtn.addEventListener('click', () => {
                generatedTextarea.select();
                generatedTextarea.setSelectionRange(0, 99999);

                try {
                    document.execCommand('copy');
                    showMessage('Text copied to clipboard!', 'success');
                } catch (err) {
                    showMessage('Failed to copy text. Please copy manually.', 'error');
                }
            });

            // Helper functions for messages
            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.className = `message-box ${type}-message`;
                messageBox.style.display = 'block';
            }

            function hideMessage() {
                messageBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
